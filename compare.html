<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador - Observatorio ESG Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="dashboard.html">Observatorio ESG</a>
        </div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="compare.html" class="active">Comparador</a>
            <a href="similarity.html">Similitud</a>
            <button id="logout-btn" class="btn btn-small">Salir</button>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Comparador de Competidores</h1>
            <p>Selecciona entre 2 y 4 competidores para comparar</p>
        </header>

        <div class="selector-section">
            <div id="competitor-selector" class="competitor-chips">
                <!-- Chips se generan dinámicamente -->
            </div>
            <button id="compare-btn" class="btn btn-primary" disabled>Comparar seleccionados</button>
        </div>

        <div id="comparison-table" class="comparison-container hidden">
            <!-- Tabla de comparación -->
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        requireAuth();
        initComparator();

        document.getElementById('logout-btn').addEventListener('click', function() {
            logout();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
