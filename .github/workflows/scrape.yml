name: Scrape ESG Competitors

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: cd scraper && npm install

      - name: Run scraper
        run: cd scraper && node index.js

      - name: Pull latest changes
        run: git pull --rebase origin main

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update competitor data [automated]"
          file_pattern: "data/competitors.json"
