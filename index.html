<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatorio ESG Tech - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Observatorio ESG Tech</h1>
            <p class="subtitle">An치lisis comparativo de software ESG</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" placeholder="Introduce la contrase침a" required>
                </div>
                <button type="submit" class="btn btn-primary">Acceder</button>
                <p id="error-message" class="error hidden">Contrase침a incorrecta</p>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (await login(password)) {
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
