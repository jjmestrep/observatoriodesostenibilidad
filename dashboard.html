<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Observatorio ESG Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="dashboard.html">Observatorio ESG</a>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="compare.html">Comparador</a>
            <a href="similarity.html">Similitud</a>
            <button id="logout-btn" class="btn btn-small">Salir</button>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Dashboard de Competidores</h1>
            <p>Última actualización: <span id="last-update">-</span></p>
        </header>

        <div class="filters">
            <input type="text" id="search" placeholder="Buscar competidor..." class="search-input">
            <select id="filter-market" class="filter-select">
                <option value="">Todos los mercados</option>
                <option value="enterprise">Enterprise</option>
                <option value="midmarket">Mid-market</option>
                <option value="pyme">PYME</option>
            </select>
        </div>

        <div id="competitors-grid" class="competitors-grid">
            <!-- Cards se generan dinámicamente -->
        </div>

        <!-- Modal para detalle -->
        <div id="detail-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        requireAuth();
        initDashboard();

        document.getElementById('logout-btn').addEventListener('click', function() {
            logout();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
